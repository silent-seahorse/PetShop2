<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Take Quiz Page</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-6 col-md-offset-3">
                <h1>Easy Math Quiz</h1>
                <div class="well">
                    <button id="startQuiz" class="btn btn-primary btn-block" onclick="app.displayQuestion()">Start Quiz</button>
                    <div class="well">
                        <p id="displayQuestion"></p>
                    </div>
                    <input type="number" class="form-control" id="userAnswer" placeholder="your answer" />
                    <button id="submitAnswer" class="btn btn-primary btn-block" onclick="app.checkProblem()">Check Answer</button>
                </div>
                <div class="well">
                    <p id="displayResult"></p>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="JavaScript1.js"></script>
</body>
</html>
